<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop - Carrinho de Compras</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-4B7765BQZB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-4B7765BQZB');
</script>

  <div class="container text-center my-5">
    <div class="row">
      <div class="col align-self-center">
        <section class="video">
          <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/jRtSxt9IdIw?si=GiIcZd06TY9QockE" frameborder="0" allowfullscreen></iframe>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Seção com fundo laranja -->
  <div class="bg-orange container text-center">
    <form id="cart-form"><br><br><br><br><br><br><br><br>
      <!-- Lotes -->
      <h4 class="my-4">Lotes de Ingressos</h4>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Lote Bronze</h5>
              <p class="card-text"> R$ 270,00</p>
              <input type="number" id="bronze" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Lote Prata</h5>
              <p class="card-text"> R$ 300,00</p>
              <input type="number" id="prata" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Lote Ouro</h5>
              <p class="card-text"> R$ 350,00</p>
              <input type="number" id="ouro" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <!-- VIP -->
      <h4 class="my-4">Ingressos VIP</h4>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">VIP Individual</h5>
              <p class="card-text">R$ 450,00</p>
              <input type="number" id="vip_individual" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">VIP Casal</h5>
              <p class="card-text">R$ 800,00</p>
              <input type="number" id="vip_casal" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <!-- Cursos e Mentorias -->
      <h4 class="my-4">Cursos e Mentorias</h4>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Curso Prático com Diogo</h5>
              <p class="card-text">R$ 1.800,00</p>
              <input type="number" id="curso_pratico" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mentoria com Bruno - Individual</h5>
              <p class="card-text">R$ 1.000,00</p>
              <input type="number" id="mentoria_individual" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mentoria com Bruno - Casal</h5>
              <p class="card-text">R$ 1.500,00</p>
              <input type="number" id="mentoria_casal" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
      </div><br>
      
      <button type="button" class="btn btn-primary btn-lg" 
        style="background-color: black; color: white;" 
        onclick="redirecionarParaTermos()">Finalizar Compra</button>
    </form>
  </div>

  <script>
    function redirecionarParaTermos() {
      const bronze = document.getElementById('bronze').value;
      const prata = document.getElementById('prata').value;
      const ouro = document.getElementById('ouro').value;
      const vipIndividual = document.getElementById('vip_individual').value;
      const vipCasal = document.getElementById('vip_casal').value;
      const cursoPratico = document.getElementById('curso_pratico').value;
      const mentoriaIndividual = document.getElementById('mentoria_individual').value;
      const mentoriaCasal = document.getElementById('mentoria_casal').value;

      // Armazenar os valores no localStorage para a próxima página
      localStorage.setItem('bronze', bronze);
      localStorage.setItem('prata', prata);
      localStorage.setItem('ouro', ouro);
      localStorage.setItem('vipIndividual', vipIndividual);
      localStorage.setItem('vipCasal', vipCasal);
      localStorage.setItem('cursoPratico', cursoPratico);
      localStorage.setItem('mentoriaIndividual', mentoriaIndividual);
      localStorage.setItem('mentoriaCasal', mentoriaCasal);

      // Redirecionar para a página de termos
      window.location.href = 'termos.html';
    }
  </script>

</body>
</html>
