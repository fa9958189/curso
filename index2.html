<html lang="pt-br">
<head>

    body {
      background-image: url('/fotos/WhatsApp\ Image\ 2024-10-22\ at\ 14.27.01\ \(1\).jpeg'); /* Substitua pela URL da sua imagem */
      background-size: cover;

      background-attachment: fixed;
    }

    .form-control {
      border: 2px solid orange; /* Borda laranja nos campos do formul치rio */
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .btn-primary {
      background-color: black;
      color: white;
      border: none;
    }

      background-color: orange;
    }
  </style>
</head>
<body>

  <script async src="https://assets.locaweb.com.br/cliclead/javascript/widget.min.js" widget-customer-id="ad55fce4-b2c8-4e72-a03c-47fefe4a048f"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-4B7765BQZB"></script>
<script>

  gtag('config', 'G-4B7765BQZB');

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <h2 class="text-center">Preencha seus dados</h2>
      <form id="formulario-compra">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" required>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" required>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary" onclick="enviarDados()">Finalizar Compra</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function enviarDados() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const cpf = document.getElementById('cpf').value;

      // Recuperar os valores do localStorage
      const bronze = localStorage.getItem('bronze');
      const prata = localStorage.getItem('prata');
      const ouro = localStorage.getItem('ouro');
      const vipIndividual = localStorage.getItem('vipIndividual');
      const vipCasal = localStorage.getItem('vipCasal');
      const cursoPratico = localStorage.getItem('cursoPratico');
      const mentoriaIndividual = localStorage.getItem('mentoriaIndividual');
      const mentoriaCasal = localStorage.getItem('mentoriaCasal');

      let message = `Ol치, gostaria de finalizar a compra:\n\n`;
      message += `Nome: ${nome}\nTelefone: ${telefone}\nCPF: ${cpf}\n\n`;
      if (bronze > 0) message += `Lote Bronze: ${bronze} x R$ 270,00\n`;
      if (prata > 0) message += `Lote Prata: ${prata} x R$ 300,00\n`;
      if (ouro > 0) message += `Lote Ouro: ${ouro} x R$ 350,00\n`;
      if (vipIndividual > 0) message += `VIP Individual: ${vipIndividual} x R$ 450,00\n`;
      if (vipCasal > 0) message += `VIP Casal: ${vipCasal} x R$ 800,00\n`;
      if (cursoPratico > 0) message += `Curso Pr치tico: ${cursoPratico} x R$ 1.800,00\n`;
      if (mentoriaIndividual > 0) message += `Mentoria Individual: ${mentoriaIndividual} x R$ 1.000,00\n`;
      if (mentoriaCasal > 0) message += `Mentoria Casal: ${mentoriaCasal} x R$ 1.500,00\n`;

      const whatsappUrl = `https://api.whatsapp.com/send?phone=5563992101487&text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>
