<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop - Carrinho de Compras</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4B7765BQZB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-4B7765BQZB');
  </script>

  <div class="bg-orange container text-center">
    <form id="cart-form">
      <h4 class="my-4">Lotes de Ingressos</h4>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Lote Bronze</h5>
              <p class="card-text">R$ 270,00</p>
              <input type="number" id="bronze" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Lote Prata</h5>
              <p class="card-text">R$ 300,00</p>
              <input type="number" id="prata" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Lote Ouro</h5>
              <p class="card-text">R$ 350,00</p>
              <input type="number" id="ouro" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <h4 class="my-4">Ingressos VIP</h4>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">VIP Individual</h5>
              <p class="card-text">R$ 450,00</p>
              <input type="number" id="vipIndividual" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">VIP Casal</h5>
              <p class="card-text">R$ 800,00</p>
              <input type="number" id="vipCasal" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <h4 class="my-4">Cursos e Mentorias</h4>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Curso Prático</h5>
              <p class="card-text">R$ 1.500,00</p>
              <input type="number" id="cursoPratico" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mentoria Individual</h5>
              <p class="card-text">R$ 900,00</p>
              <input type="number" id="mentoriaIndividual" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mentoria Casal</h5>
              <p class="card-text">R$ 1.500,00</p>
              <input type="number" id="mentoriaCasal" value="0" min="0" class="form-control">
            </div>
          </div>
        </div>
      </div><br>

      <button type="button" class="btn btn-primary btn-lg" 
        style="background-color: black; color: white;" 
        onclick="salvarCarrinho()">Finalizar Compra</button>
    </form>
  </div>

  <script>
    function salvarCarrinho() {
      const items = [
        { id: 'bronze', name: 'Lote Bronze', price: 270 },
        { id: 'prata', name: 'Lote Prata', price: 300 },
        { id: 'ouro', name: 'Lote Ouro', price: 350 },
        { id: 'vipIndividual', name: 'VIP Individual', price: 450 },
        { id: 'vipCasal', name: 'VIP Casal', price: 800 },
        { id: 'cursoPratico', name: 'Curso Prático', price: 1500 },
        { id: 'mentoriaIndividual', name: 'Mentoria Individual', price: 900 },
        { id: 'mentoriaCasal', name: 'Mentoria Casal', price: 1500 }
      ];

      let cart = [];
      items.forEach(item => {
        const quantity = parseInt(document.getElementById(item.id).value) || 0;
        if (quantity > 0) {
          cart.push({
            name: item.name,
            quantity,
            price: item.price,
            subtotal: quantity * item.price
          });
        }
      });

      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "index2.html";
    }
  </script>

</body>
</html>
